        * {

body {

    margin-bottom: 30px;
    color: #ff4a57;
}

form {
    display: flex;
    flex-direction: column;
}



 .input {
    height: 55px;
    padding: 10px;
    border: 1px solid #c2b5b6;
    border-radius: 4px;
    margin-bottom: 30px;
    position: relative;
    top: 41px;
    background-color: #2b2b2b;
    color: #ffffff;
}


.btn {
    height: 55px;
    padding: 10px;
    background-color: #EE0B0F;
    border: none;
    border-radius: 4px;
    color: #ffffff;
    cursor: pointer;
    font-size: 1em;
    position: relative;
    top: 41px;
}
.btn a{
    text-decoration: none;
    font-size: 20px;
    padding: 8px 16px;
    color: aliceblue;
}

.btn:hover {
    background-color: #C90404;
}

.me{

<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            
            <input type="email" id="email" name="email" placeholder="Email or mobile number" class="input" required>

            
            <input type="password" id="password" name="password" placeholder="Password" class="input" required>

            <button class="btn"type="submit"><a href="index.html">Login</a></button>

            <div class="me">
                <label for=""><input type="checkbox">Remember me</label>
            </div>
            
        <div class="forgot">
            <a href="#">Forgot Password?</a><br><br>

            <label for="">Create new account</label>

            <a href="">Sign-up</a>
        </div>
        </form>
        <p id="errorMessage"></p>
    </div>
