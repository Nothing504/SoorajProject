<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FILMIX</title>
  
  <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: Arial, sans-serif;
    color: #fff;
    background-color: #141414;
  }
  
  /*Navbar css*/
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #111;
  }
  
  .navbar .logo {
    font-size: 24px;
    color: red;
  }
  
  .navbar nav ul {
    display: flex;
    list-style: none;
  }
  
  .navbar nav ul li a {
    color: #fff;
    margin: 0 15px;
    text-decoration: none;
    font-size: 18px;
    padding: 8px 16px;
  }

  .navbar nav ul li a:hover{
    background-color: rgb(98, 230, 230);
    color: black;
    border-radius: 5px;
  }

  .login h4 a{
    color: #fff;
    margin: 0 15px;
    text-decoration: none;
    font-size: 18px;
    padding: 8px 16px;
  }

  .login h4 a:hover{
    background-color: rgb(98, 230, 230);
    color: black;
    border-radius: 5px;

  }


  /*Banner  css*/
  .banner {
    position: relative;
    height: 100vh;
    background-image: url('banner.jpg');
    background-size: cover;
    background-position: center;
    display: flex;
    align-items: center;
    padding: 20px;
  }
  
  .banner-content {
    color: rgb(255, 255, 255);
  }
  
  .banner-content h1 {
    font-size: 3em;
  }
  
  .banner-content button {
    padding: 10px 20px;
    margin-right: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  .play-button {
    background-color: #e50914;
    color: #fff;
  }
  
  .info-button {
    background-color: rgba(109, 109, 110, 0.7);
    color: #fff;
  }

  /*Movie css*/
  .movie-section {
    padding: 20px;
  }

  
  .movie-section h2 {
    margin-bottom: 10px;
  }
  
  .movie-row {
    display: flex;
    overflow-x: scroll;
    height: 300px;
    

  }
  
  .movie-card {
    min-width: 250px;
    height:250px;
    margin-right: 20px;
    margin-top: 20px;
    margin-left: 20px;
  }
  
  .movie-card img {
    width: 100%;
    height: 100%;
    border-radius: 20px;
    display: flex;
    justify-content: space-between;
    
  }

  

  .movie-row .movie-card1 img{
    width: 250px;
    height: 250px;
    border-radius: 20px;
    display: flex;
    justify-content: space-between;
    animation: slide 30s linear infinite;
  }
  @keyframes slide{
    0%{transform: translateX(0);}
    
    100%{transform: translateX(-100%);}

  }
  .movie-card img:hover{
    transform:scale(1.1);
    transition:ease 2s;
    box-shadow: 2px 2px 30px rgb(160, 157, 157);
    border-radius: 20px;
    width: 100%;
  }
  
  footer {
    padding: 20px;
    text-align: center;
    background-color: #111;
  }
  </style>
</head>
